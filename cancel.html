<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cancel-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.2s both;
            position: relative;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .x-mark {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .x-mark::before,
        .x-mark::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 50px;
            background: white;
            border-radius: 2px;
        }

        .x-mark::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .x-mark::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        h1 {
            color: #1f2937;
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .info-box {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-box p {
            margin: 0;
            color: #92400e;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .button-secondary {
            background: #f3f4f6;
            color: #1f2937;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .button-secondary:hover {
            transform: translateY(-2px);
            background: #e5e7eb;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 14px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">
            <div class="x-mark"></div>
        </div>
        
        <h1>Payment Cancelled</h1>
        <p>Your payment has been cancelled. No charges were made to your account.</p>
        
        <div class="info-box">
            <p><strong>What happened?</strong><br>
            You chose to cancel the payment process. Your cart is still available if you'd like to try again.</p>
        </div>

        <div class="buttons">
            <a href="#" class="button button-primary" onclick="window.close(); return false;">Return to Discord</a>
            <a href="#" class="button button-secondary" onclick="window.close(); return false;">Close Window</a>
        </div>
        
        <p class="footer-text">Need help? Contact us on Discord!</p>
    </div>
</body>
</html>
